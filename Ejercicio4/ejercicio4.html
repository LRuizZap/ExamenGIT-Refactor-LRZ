<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Validación de formularios</title>
    <link rel="stylesheet" href="ejercicio4.css">
</head>

<body>
    <form>
        <fieldset>
            <Legend>Registro Usuario </Legend>
            <form>
                <label>DNI <input type="text" name="dni" id="dni" required></label>
                <label>Nombre <input type="text" name="nombre" id="nombre" required></label>
                <label>Apellido <input type="text" name="apellido" id="apellido" required></label>
                <label>Email <input type="email" name="email" id="email" required></label>
                <label>Web <input type="text" name="web" id="web" required></label>
                <label>Contraseña <input type="password" name="pass" id="pass" required></label>
                <input type="button" value="Validar" onclick="Validacion()">
            </form>
        </fieldset>
    </form>

    <script src="ejercicio4.js"></script>
</body>

</html>
